<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Time - Live Sharing!</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% load static %}

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/blog.css' %}">
</head>

<body>
    <div class="nav border-bottom">
        <!-- Navigation -->
        <nav class=" container navbar nav-dark d-flex justify-content-end align-items-center flex-row flex-nowrap">
            <span class="mr-auto pl-3 lead">
                <a class="nav-link" href="{% url 'home' %}"> Home </a></span>

            {% if user.is_authenticated %}
            <span class="pr-3">
                <a href="{% url 'update_profile' %}" title="Click to edit your profile"> {{ user.username }} </a></span>
            <span class="pr-3"> <img class="border rounded-circle" src="{{ user.profile.image_avatar.url }}"
                    style="height: 45px;" alt="user photo avatar"></span>
            <span class="py-3 mr-3">
                <a class="login-btn" href="{% url 'logout' %}">Log Out
                </a>
            </span>
            {% else %}
            <span class="py-3 mr-2">
                <a class="nav-link" href="{% url 'create_account' %}">Create Account
                </a>
            </span>
            <span class="py-3 mr-3">
                <a class="login-btn" href="{% url 'login' %}">Log In
                </a>
            </span>
            {% endif %}
        </nav>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8 col-lg-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5">
        <div class="container d-flex flex-column pl-4">
            {% if user.profile.image_avatar and user.is_authenticated %}
            <h1 class="my-2 display-4">
                <span class="brand-name">Blog</span> Time
            </h1>
            <span class="py-4">
                <img class="border rounded-circle" src="{{ user.profile.image_avatar.url }}" style="height: 45px;"
                    alt="user photo avatar"></span>
            <span class="py-1">
                <a href="{% url 'update_profile' %}" title="Click to edit your profile"> {{ user.username }}
                </a></span>
            {% endif %}
        </div>
        <div class="container border-top mt-4 py-2">
            <p class="m-0 text-center text-white">Copyright &copy; Blog Time</p>
        </div>
    </footer>

</body>

</html>
