<html>

<head>
    <meta charset="utf-8">

    <!-- CSS Bootstrap -->

</head>

<body>
    <!-- Navigation -->
    <nav class="container navbar nav-dark d-flex justify-content-end align-items-center flex-row flex-nowrap">

        <!-- Add this for the loggin user -->

        </span>

            </a>
        </span>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 ">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Blog Time</p>
        </div>
