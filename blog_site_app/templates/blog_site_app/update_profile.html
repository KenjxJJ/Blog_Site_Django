{% extends 'blog_site_app/base.html' %}

{% block content %}
<form method="post" class="py-3" enctype="multipart/form-data">
  {% csrf_token %}
  <h3 class="display-4">Edit Profile </h3>
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <div class="py-3 button-section d-flex justify-content-between">
    <a class="nav-link border rounded px-4" href="{% url 'home' %}">&LeftArrow; Back</a>
    <button class="btn btn-primary" type="submit">Save changes</button>
  </div>
</form>

{% if message %}
  <p class="alert alert-success lead">Succesfully uploaded </p>
{% endif %}

{% endblock %}
